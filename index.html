<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GesNova Salud - Dictado por voz</title>
  <style>
    :root {
      --bg: #ffffff;         /* Fondo blanco */
      --panel: #f0f9f9;      /* Verde claro del logo */
      --ink: #1a3b5d;        /* Azul del logo */
      --muted: #4b5563;      /* Gris */
      --accent: #009999;     /* Verde-azulado */
      --danger: #ef4444;     /* Rojo */
      --warn: #f59e0b;       /* Amarillo */
      --border: #cbd5e1;     /* Gris claro */
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial;
      background: var(--bg);
      color: var(--ink);
      min-height: 100vh;
      display: grid; place-items: center; padding: 24px;
    }
    .app {
      width: min(980px, 100%);
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      overflow: hidden;
    }
    header {
      padding: 12px 20px; border-bottom: 1px solid var(--border);
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
    }
    header h1 { font-size: 18px; margin: 0; letter-spacing: .2px; color: var(--ink); }
    header img.logo { height: 48px; }
    header .status { font-size: 13px; color: var(--muted); display: inline-flex; align-items: center; gap: 8px; }
    .dot { inline-size: 8px; block-size: 8px; border-radius: 999px; display: inline-block; }
    .dot.idle { background: var(--muted); }
    .dot.listening { background: var(--accent); box-shadow: 0 0 0 6px rgb(0 153 153 / .12); }
    .dot.error { background: var(--danger); }

    .toolbar { display: flex; gap: 10px; flex-wrap: wrap; }
    .toolbar > * { background: transparent; color: var(--ink); border: 1px solid var(--border); border-radius: 10px; padding: 8px 10px; font-size: 14px; }
    select, input[type="checkbox"] { cursor: pointer; }

    main { padding: 16px; display: grid; gap: 12px; }
    .controls { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    button {
      border: 1px solid var(--border); background: var(--accent); color: #fff;
      padding: 10px 14px; border-radius: 12px; cursor: pointer; font-weight: 600; letter-spacing: .2px;
      transition: transform .06s ease, background .2s ease, border-color .2s ease;
    }
    button:hover { background: #007777; }
    button:active { transform: translateY(1px); }
    .primary { background: var(--accent); border-color: #007777; }
    .danger { border-color: #cc3333; background: var(--danger); }
    .ghost { background: transparent; color: var(--ink); }

    .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    .spacer { flex: 1 1 auto; }

    .pane {
      background: #ffffff; border: 1px solid var(--border); border-radius: 14px; padding: 12px; min-height: 180px;
    }
    .pane h3 { margin: 0 0 8px; font-size: 13px; color: var(--muted); font-weight: 600; text-transform: uppercase; letter-spacing: .12em; }
    textarea {
      width: 100%; min-height: 220px; resize: vertical; border: none; outline: none; background: transparent; color: var(--ink); font: inherit; line-height: 1.6;
    }
    .interim { color: var(--muted); font-style: italic; }
    .tips { font-size: 13px; color: var(--muted); }
    footer { padding: 12px 16px; border-top: 1px solid var(--border); font-size: 13px; color: var(--muted); display: flex; justify-content: space-between; }
    a { color: var(--accent); text-decoration: none; }
    kbd { background: #f9fafb; border: 1px solid var(--border); padding: 2px 6px; border-radius: 6px; font-size: 12px; }
  </style>
</head>
<body>
  <div id="app" class="app" v-cloak>
    <header>
      <img src="https://gesnovasalud.com/wp-content/uploads/2024/03/gesnova_logo.png" alt="GesNova Salud" class="logo" />
      <div class="status">
        <span :class="['dot', recognitionError ? 'error' : isListening ? 'listening' : 'idle']"></span>
        <span v-if="!supported">Tu navegador no soporta Web Speech API.</span>
        <span v-else-if="recognitionError">Error: {{ recognitionError }}</span>
        <span v-else-if="isListening">Escuchando… ({{ lang }})</span>
        <span v-else>Listo</span>
      </div>
    </header>

    <main>
      <div class="row toolbar">
        <label>
          Idioma
          <select v-model="lang" @change="applyLang">
            <option value="es-ES">Español (España)</option>
            <option value="es-MX">Español (México)</option>
            <option value="es-CR">Español (Costa Rica)</option>
            <option value="en-US">English (US)</option>
            <option value="en-GB">English (UK)</option>
            <option value="pt-BR">Português (Brasil)</option>
            <option value="fr-FR">Français (France)</option>
          </select>
        </label>
        <label>Frases <input type="checkbox" v-model="autoPunct" /></label>
        <label>Intermedio <input type="checkbox" v-model="interimResults" /></label>
        <label>Continuo <input type="checkbox" v-model="continuous" /></label>
        <span class="spacer"></span>
        <button class="ghost" @click="copyText" :disabled="!finalText && !interimText">Copiar</button>
        <button class="ghost" @click="downloadTxt" :disabled="!finalText">Descargar .txt</button>
        <button class="danger" @click="clearAll" :disabled="!finalText && !interimText">Limpiar</button>
      </div>

      <div class="controls">
        <button class="primary" @click="toggleListening" :disabled="!supported || busy">
          <span v-if="!isListening">▶️ Iniciar (Ctrl+Espacio)</span>
          <span v-else>⏸️ Detener (Ctrl+Espacio)</span>
        </button>
        <button @click="requestMic">Permiso micrófono</button>
        <span class="tips">Consejo: habla claro, cerca del micrófono. Evita ruido de fondo.</span>
      </div>

      <section class="pane">
        <h3>Transcripción</h3>
        <textarea v-model="finalText" placeholder="Aquí aparecerá el dictado…"></textarea>
        <div class="interim" v-if="interimText">{{ interimText }}</div>
      </section>
    </main>

    <footer>
      <div>Requiere un navegador con <a href="https://developer.mozilla.org/en-US/docs/Web/API/Web_Speech_API" target="_blank" rel="noreferrer">Web Speech API</a>.</div>
      <div>Ciru Voz • GesNova Salud</div>
    </footer>
  </div>

  <!-- Vue 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script>
   
    const { createApp } = Vue;
    createApp({
      data() {
        return { supported: false, isListening: false, busy: false, recognition: null, recognitionError: '', lang: 'es-ES', interimResults: true, continuous: true, autoPunct: true, interimText: '', finalText: '' }
      },
      mounted() {
        this.supported = !!(window.SpeechRecognition || window.webkitSpeechRecognition);
        if (this.supported) this.initRecognition();
        window.addEventListener('keydown', (e) => { if ((e.ctrlKey || e.metaKey) && e.code === 'Space') { e.preventDefault(); this.toggleListening(); } });
      },
      methods: {
        initRecognition() { const SR = window.SpeechRecognition || window.webkitSpeechRecognition; this.recognition = new SR(); this.recognition.lang = this.lang; this.recognition.interimResults = this.interimResults; this.recognition.continuous = this.continuous; this.recognition.maxAlternatives = 1;
          this.recognition.onstart = () => { this.isListening = true; this.recognitionError = ''; };
          this.recognition.onend = () => { this.isListening = false; this.busy = false; };
          this.recognition.onerror = (e) => { this.recognitionError = e.error || 'desconocido'; this.isListening = false; this.busy = false; };
          this.recognition.onresult = (event) => { let interim = ''; let finalChunk = ''; for (let i = event.resultIndex; i < event.results.length; i++) { const res = event.results[i]; if (res.isFinal) { finalChunk += res[0].transcript + ' '; } else { interim += res[0].transcript + ' '; } } if (finalChunk) { this.finalText = (this.finalText ? this.finalText + ' ' : '') + finalChunk.trim(); } this.interimText = interim.trim(); };
        },
        applyLang() { if (!this.recognition) return; const wasListening = this.isListening; if (wasListening) this.stop(); this.recognition.lang = this.lang; if (wasListening) this.start(); },
        async requestMic() { try { const stream = await navigator.mediaDevices.getUserMedia({ audio: true }); stream.getTracks().forEach(t => t.stop()); alert('Permiso concedido ✅'); } catch (err) { alert('No se pudo acceder al micrófono: ' + err.message); } },
        start() { if (!this.supported || !this.recognition || this.isListening) return; this.busy = true; this.recognition.interimResults = this.interimResults; this.recognition.continuous = this.continuous; try { this.recognition.start(); } catch (e) { this.busy = false; } },
        stop() { if (!this.recognition) return; try { this.recognition.stop(); } catch (_) {} },
        toggleListening() { if (!this.supported) return; this.isListening ? this.stop() : this.start(); },
        copyText() { const text = (this.finalText + (this.interimText ? (' ' + this.interimText) : '')).trim(); if (!text) return; navigator.clipboard.writeText(text).then(() => { this.flash('Copiado al portapapeles'); }); },
        downloadTxt() { const blob = new Blob([this.finalText.trim()], { type: 'text/plain;charset=utf-8' }); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = 'transcripcion.txt'; a.click(); URL.revokeObjectURL(url); },
        clearAll() { this.finalText = ''; this.interimText = ''; },
        flash(msg) { const old = document.title; document.title = '✅ ' + msg; setTimeout(() => document.title = old, 1200); }
      }
    }).mount('#app');
  </script>
</body>
</html>
